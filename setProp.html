<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Set Properties</title>
</head>
<body>
    <h1>Set Properties as you like</h1>
    <select name="cssProp" id="background">
        <option value="Red">Red</option>
        <option value="Green">Green</option>
        <option value="Blue">Blue</option>
    </select>
    <select name="cssProp" id="width">
        <option value="100px">100px</option>
        <option value="200px">200px</option>
        <option value="300px">300px</option>
    </select>
    <select name="cssProp" id="height">
        <option value="100px">100px</option>
        <option value="200px">200px</option>
        <option value="300px">300px</option>
    </select>
    <button id="set">Set</button>
    <br>
    <div id="modify" style="width:300px;height:300px;background:blue;"></div>
    <script src="setProp.js"></script>
</body>
</html>
